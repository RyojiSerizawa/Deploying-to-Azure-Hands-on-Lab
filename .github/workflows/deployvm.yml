# File: .github/workflows/workflow.yml

on: 
  workflow_dispatch:
    inputs:
      parameter1:
        description: resource group name
        required: true

name: AzureCLISample

jobs:

  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIAL }}
    
      - name: Azure CLI script
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az deployment group create --resource-group ${{ github.event.inputs.parameters1 }} --template-file ./Hands-on-Lab/templates/deploy-vm-as-domain-member.json --parameters ./Hands-on-Lab/templates/deploy-vm-as-domain-member.parameters.json

          
